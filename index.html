<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Prediction</title>
</head>
<body>
    <h1>Online Food Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="monthly_income">Monthly Income:</label>
        <input type="number" id="monthly_income" name="monthly_income" required><br><br>
        
        <label for="family_size">Family Size:</label>
        <input type="number" id="family_size" name="family_size" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>Prediction: {{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
